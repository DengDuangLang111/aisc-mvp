name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend API Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./apps/api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run lint
        run: pnpm run lint
      
      - name: Run tests
        run: pnpm test -- --coverage --maxWorkers=2
        env:
          NODE_ENV: test
      
      - name: Generate test report
        if: always()
        run: |
          echo "## Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq -r '.total | "- **Lines**: \(.lines.pct)%\n- **Statements**: \(.statements.pct)%\n- **Functions**: \(.functions.pct)%\n- **Branches**: \(.branches.pct)%"' >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/api/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: apps/api/coverage
          retention-days: 30
          name: backend-coverage
          fail_ci_if_error: false
      
      - name: Check test coverage
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Test coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "❌ Test coverage is below 60%"
            exit 1
          fi
          echo "✅ Test coverage is $COVERAGE% (≥ 60%)"

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./apps/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run lint
        run: pnpm run lint
      
      - name: Type check
        run: pnpm run type-check || true
      
      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production
      
      - name: Generate build report
        if: always()
        run: |
          echo "## Frontend Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Frontend build successful" >> $GITHUB_STEP_SUMMARY
          if [ -d ".next" ]; then
            echo "- Build output: \`.next/\`" >> $GITHUB_STEP_SUMMARY
            echo "- Build size: $(du -sh .next | cut -f1)" >> $GITHUB_STEP_SUMMARY
          fi

  # Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile
      
      - name: Check for 'any' types in backend
        run: |
          echo "Checking for 'any' types in backend..."
          ANY_COUNT=$(grep -r ": any" apps/api/src --include="*.ts" | grep -v ".spec.ts" | grep -v "node_modules" | wc -l || echo "0")
          echo "Found $ANY_COUNT instances of ': any'"
          if [ "$ANY_COUNT" -gt 5 ]; then
            echo "❌ Too many 'any' types found: $ANY_COUNT (max: 5)"
            exit 1
          fi
          echo "✅ 'any' type usage is acceptable: $ANY_COUNT/5"
      
      - name: Check file sizes
        run: |
          echo "Checking for large files (>400 lines)..."
          LARGE_FILES=$(find apps/api/src apps/web/app -name "*.ts" -o -name "*.tsx" | while read file; do
            LINES=$(wc -l < "$file")
            if [ "$LINES" -gt 400 ]; then
              echo "$file: $LINES lines"
            fi
          done)
          if [ -n "$LARGE_FILES" ]; then
            echo "⚠️  Large files found:"
            echo "$LARGE_FILES"
          else
            echo "✅ All files are under 400 lines"
          fi

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Run security audit
        run: pnpm audit --audit-level=moderate || true
      
      - name: Check for vulnerabilities
        run: |
          echo "Running security audit..."
          pnpm audit --json > audit-results.json || true
          VULNERABILITIES=$(cat audit-results.json | jq '.metadata.vulnerabilities.total' || echo "0")
          echo "Found $VULNERABILITIES total vulnerabilities"
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "⚠️  Security vulnerabilities detected. Please review."
          else
            echo "✅ No security vulnerabilities found"
          fi

  # All checks passed
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, code-quality, security-audit]
    
    steps:
      - name: All checks passed
        run: |
          echo "✅ All CI checks passed successfully!"
          echo "✅ Backend tests: PASSED"
          echo "✅ Frontend tests: PASSED"
          echo "✅ Code quality: PASSED"
          echo "✅ Security audit: PASSED"
